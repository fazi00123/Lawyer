<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Slider Custom Buttons</title>
<link rel="stylesheet" href="./assets/css/style.css">

</head>
<body class="bg-black">

<div class="md:w-1/2 w-full flex justify-end">
  <!-- Calendar 1 -->
  <div class="bg-[#131313] rounded-3xl overflow-hidden shadow-lg lg:w-2/3 w-full 2xl:w-3/4 2xl:h-[550px] xl:h-[450px] xl:py-10 py-5">
    <div class="text-center text-[#F8D100] px-6 pb-4 text-lg 2xl:text-3xl font-bold uppercase tracking-wider">
      Jetzt kostenloses Erstgespr√§ch vereinbaren
    </div>
    <div class="bg-[#202020] text-yellow-500 grid grid-cols-7 2xl:py-4 py-2 text-center font-medium uppercase text-sm 2xl:text-base">
      <div>Mo.</div><div>Di.</div><div>Mi.</div><div>Do.</div><div>Fr.</div><div>Sa.</div><div>So.</div>
    </div>
    <div class="flex justify-center space-x-6 items-center px-6 2xl:py-10 lg:py-8 py-4 text-bold 2xl:text-2xl text-lg">
      <button onclick="changeMonth(-1, 1)" class="text-[#F8D100]">&lt;</button>
      <div id="monthYear1" class="text-[#F8D100] font-semibold">Loading...</div>
      <button onclick="changeMonth(1, 1)" class="text-[#F8D100]">&gt;</button>
    </div>
    <div id="calendarDays1" class="grid grid-cols-7 gap-4 px-6 pb-6 text-center text-gray-500 text-sm 2xl:text-lg"></div>
  </div>
</div>


<!-- üîπ Popup Modal -->
<div id="popupModal" class="fixed inset-0 bg-black bg-opacity-70 hidden justify-center items-center z-50">
  <div class="bg-[#1E1E1E] text-white rounded-2xl p-6 w-full max-w-lg shadow-lg relative">
    
    <!-- Step 1: Date & Time -->
    <div id="step1" class="space-y-4">
      <h2 class="text-xl font-bold text-[#F8D100]">Datum & Uhrzeit ausw√§hlen</h2>
      <input type="text" id="selectedDate" class="w-full p-2 rounded-lg bg-[#2A2A2A] border border-gray-600" readonly>
      <input type="time" id="selectedTime" class="w-full p-2 rounded-lg bg-[#2A2A2A] border border-gray-600">
      <button onclick="goToStep(2)" class="bg-[#F8D100] text-black px-4 py-2 rounded-lg w-full">Next</button>
    </div>

    <!-- Step 2: Random Fields -->
    <div id="step2" class="space-y-4 hidden">
      <h2 class="text-xl font-bold text-[#F8D100]">Zus√§tzliche Angaben</h2>
      <input type="text" placeholder="Name eingeben" class="w-full p-2 rounded-lg bg-[#2A2A2A] border border-gray-600">
      <input type="email" placeholder="Email eingeben" class="w-full p-2 rounded-lg bg-[#2A2A2A] border border-gray-600">
      <input type="text" placeholder="Telefonnummer" class="w-full p-2 rounded-lg bg-[#2A2A2A] border border-gray-600">
      <input type="text" placeholder="Nachricht" class="w-full p-2 rounded-lg bg-[#2A2A2A] border border-gray-600">
      <button class="bg-[#F8D100] text-black px-4 py-2 rounded-lg w-full">Absenden</button>
    </div>

    <!-- Close Button -->
    <button onclick="closeModal()" class="absolute top-4 right-4 text-[#F8D100] text-2xl">&times;</button>
  </div>
</div>


<!-- üîπ Calendar + Modal JS -->
<script>
  const months = [
    "Januar", "Februar", "M√§rz", "April", "Mai", "Juni",
    "Juli", "August", "September", "Oktober", "November", "Dezember"
  ];

  const calendars = {
    1: { date: new Date() }
  };

  function generateCalendar(calendarId) {
    const calendarDays = document.getElementById(`calendarDays${calendarId}`);
    const monthYear = document.getElementById(`monthYear${calendarId}`);

    const today = new Date();
    const currentDate = calendars[calendarId].date;
    const month = currentDate.getMonth();
    const year = currentDate.getFullYear();

    calendarDays.innerHTML = "";
    monthYear.textContent = `${months[month]} ${year}`;

    const firstDay = new Date(year, month).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const startDay = (firstDay + 6) % 7;

    for (let i = 0; i < startDay; i++) {
      const empty = document.createElement("div");
      calendarDays.appendChild(empty);
    }

    for (let d = 1; d <= daysInMonth; d++) {
      const day = document.createElement("div");
      day.textContent = d;
      day.className = "calendar-day cursor-pointer hover:text-[#F8D100]";

      if (
        d === today.getDate() &&
        month === today.getMonth() &&
        year === today.getFullYear()
      ) {
        day.classList.add("selected");
      }

      day.onclick = () => {
        calendarDays.querySelectorAll(".calendar-day").forEach(el => el.classList.remove("selected"));
        day.classList.add("selected");

        // open popup with selected date
        const selectedFullDate = `${d}.${month + 1}.${year}`;
        openModal(selectedFullDate);
      };

      calendarDays.appendChild(day);
    }
  }

  function changeMonth(offset, calendarId) {
    const currentDate = calendars[calendarId].date;
    currentDate.setMonth(currentDate.getMonth() + offset);
    generateCalendar(calendarId);
  }

  // üîπ Popup Functions
  function openModal(date) {
    document.getElementById('popupModal').classList.remove('hidden');
    document.getElementById('popupModal').classList.add('flex');
    document.getElementById('selectedDate').value = date;
    goToStep(1);
  }

  function closeModal() {
    document.getElementById('popupModal').classList.add('hidden');
    document.getElementById('popupModal').classList.remove('flex');
  }

  function goToStep(step) {
    document.getElementById('step1').classList.add('hidden');
    document.getElementById('step2').classList.add('hidden');
    document.getElementById('step' + step).classList.remove('hidden');
  }

  // Init
  generateCalendar(1);
</script>

</body>
</html>
